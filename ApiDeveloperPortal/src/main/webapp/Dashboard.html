<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management</title>
    
</head>
<body>
    <h2>API Key Management</h2>
    
    <div class="center">
        <form action="apiKeys" method="POST">
            <button type="submit" name="action" value="generate">Generate New API Key</button>
        </form>
    </div>

    <table>
        <tr>
            <th>API Key</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        <!-- The response from the servlet will bee populated here-->
    </table>
</body>
</html>
